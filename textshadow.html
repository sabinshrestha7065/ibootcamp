<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Hover Effect</title>
</head>

<style>
    body {
        background: #181818;

    }

    h1 {
        cursor: pointer;
        color: #424242;
        font: 800 3rem 'Montserrat';
        transition: .5s;
        padding: 145px;
    }

    h1:hover {
        color: #fff;
        text-shadow: 0 0 5px #03e9f4,
            0 0 25px #03e9f4,
            0 0 50px #03e9f4;
        /* 0 0 100px #03e9f4; */
    }
</style>

<body>
    <h1>CODE WITH MANISH</h1>
    <script>
        const welcome = user => 'welcome' + user;
        console.log(welcome);

        const colors = ["Red", "Blue", "Green"]

        for (var i=0; i< colors.length; i++){
            console.log(colors[i]);
        }
        // for (let color of colors) {
        //     console.log(color);
        // }
    </script>
</body>

</html>
